<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>숨기기</h1>
    <button id="btn-hide1">display로 숨기기</button>
    <button id="btn-hide2">visible로 숨기기</button>
    <div class="box">
        <div class="box" id="innerBox1">
            내부박스1
        </div>
        <div class="box" id="innerBox2">
            내부박스2
        </div>
    </div>

    <script>

        $("#btn-hide1").click(() => { //위치로 호출되기 때문에 함수 이름이 필요없다. 
            $("#innerBox1").hide();
        });



        $("#btn-hide2").click(() => {
            $("#innerBox2").css("visibility", "hidden"); //jquery로 css제어
        })
    </script>
</body>
