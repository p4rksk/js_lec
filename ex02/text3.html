<body>
    <script>
        //1급 객체 힙 메모리에 떠있다.(자바 스크립트 5문법)
        add(1, 2);
        function add(n1, n2) {
            console.log(n1 + n2);
        }


        function minus(n1, n2) {
            return n1 - n2;
        }

        let result = minus(1, 2);
        console.log(`result : ${result}`);
    </script>
